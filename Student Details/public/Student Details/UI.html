<center>
        <br><input type="text" ng-model="studetails.stusearchDetails">

        <input type="button" style="color: white; background-color: blue" ng-click="search()"  value="Search" />
        <input type="button" ng-click="clear()"  value="Clear" />
        <input type="button" style="color: white; background-color: black" ng-click="addMarks()"  value="AddDetails" />
        <br>
        <br>
        <br>
    
    
    
    <table border="2">
    <tr>
        <th >Name</th>
        <th>age</th>
        <th>standard</th>
        <th >subject</th>
        <th>marks</th>
        <th colspan="2">Action</th>
    </tr>
<tr ng-repeat="stu in studentdata ">
        <td>{{stu.name}}</td>
        <td>{{stu.age}}</td>
        <td>{{stu.standard}}</td>
        <td>{{stu.subject}}</td>
        <td>{{stu.marks}}</td>
        
        <!-- <td>
            <input type="button" ng-click="addMarks(frdObj._id)" value="addMarks" />
        </td> -->
        <td>
            <input type="button" ng-click="modify(stu._id)" value="modify" />
        </td>
        <td>
            <input type="button" style="color: white; background-color: red " ng-click="remove(stu._id)" value="remove" />
        </td>
    </tr>
</table>




</center>
