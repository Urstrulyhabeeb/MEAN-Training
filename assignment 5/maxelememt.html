 <!DOCTYPE html>
<html>
<head>
	<title>max element</title>
</head>
<body>

	<script type="text/javascript">
		
		function maxelement(a) 
		{
		  max = a[0];

          for(i = 0; i < a.length; i++)
          {
			if (a[i]>max)
			{
				max = a[i];
			}
		  } 
		console.log("max element is:" + max);
	   }
    	data = [2,14,15,5,8];
		maxelement(data);
	</script>

</body>
</html>
