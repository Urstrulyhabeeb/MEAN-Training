<!DOCTYPE html>
<html>
<head>
	<title>average of array</title>
</head>
<body>
	<script type="text/javascript">
		

function average(num) {
  sum = 0;

	for (i = 0; i < num.length; i++) 
	{
		sum = sum + num[i];			
	}
	avg = sum / num.length;
	console.log(avg);
    }
 
   data = [1,2,3,4,5];
   average(data);


	</script>

</body>
</html>
