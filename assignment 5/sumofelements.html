<!DOCTYPE html>

	<title>SUM OF ELEMENTS</title>
</head>
<body>
	 <h2>sum of elements</h2>
	 <p>sum of the elements of given array are </p>
	 
     <script type="text/javascript">	
     var num = [1,2,3,4,5];
     sum = 0;


   	 for(i = 0; i<num.length; i++)
   		sum = sum + num[i];
   	    console.log(sum);


 </script>
