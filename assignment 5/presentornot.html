<!DOCTYPE html>
<html>
<head>
	<title>present or not</title>
</head>
<body>

	<script type="text/javascript">
		

		function presentornot(num) 
		{

              var data = [2,3,4,5,6,7]
			for (i = 0; i < data.length; i++ )
			{
               if( num == data[i])
               {
		       console.log("element is present:" );
		       break;
		       }
		    else
		    console.log("element is not present:" );
		    
           }
         }
		 a  =  10;
		 presentornot(a);
	</script>

</body>
</html>
