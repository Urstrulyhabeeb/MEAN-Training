<table >
<!-- <tr><h5 style="padding:6px 3px 6px 50px; background-color: #f1f1f1" >search</h5></tr> -->
<h6 style="font-style: initial"><dt> Type atleast 3 Charecters</dt></h6> 
<input type="text" matInput placeholder=""> <button>search</button>
</table>
<br>

<form name="autocompleteForm">
        <md-autocomplete required md-input-name="autocomplete" md-selected-item="selectedItem"
         md-search-text="searchText" md-items="item in getMatches(searchText)" md-item-text="item.display">
          <md-item-template>
            <span md-highlight-text="searchText">{{item.display}}</span>
          </md-item-template>
          <div ng-messages="autocompleteForm.autocomplete.$error">
            <div ng-message="required">This field is required</div>
          </div>
        </md-autocomplete>
    </form>

<table border="1" style="width: 17%">
        <tr >
            <th style="text-align: center">Name</th>
            <th style="text-align: center">Info</th>
        </tr>
        <tr ng-repeat="s in searchdata ">
                <td>{{s.Name}}</td>
                <td>{{s.Info}}</td>
       </tr>
